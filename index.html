<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemet United — Coming Soon</title>
  <meta name="description" content="Hemet United — Coming Soon" />
  <meta name="theme-color" content="#0b0f17" />
  <style>
    :root {
      --bg: #0b0f17;          /* deep space */
      --bg-2: #0f1826;        /* subtle gradient */
      --text: #e8eefb;        /* primary text */
      --muted: #90a3c0;       /* secondary */
      --accent: #7aa2ff;      /* modern blue accent */
      --glow: 0 0 30px rgba(122,162,255,.25);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(60% 80% at 50% 20%, var(--bg-2) 0%, var(--bg) 55%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fullscreen star canvas */
    canvas#starfield {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: -1; /* behind content */
      background: transparent;
    }

    .overlay-gradient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(80% 70% at 50% 30%, transparent, rgba(0,0,0,.35) 60%, rgba(0,0,0,.65) 100%);
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1.25rem;
    }

    .card {
      max-width: 760px;
      width: 100%;
      text-align: center;
      padding: clamp(2rem, 4vw, 3rem);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.015));
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      box-shadow: var(--glow);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      font-size: .875rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
    }

    h1 {
      margin: .9rem 0 .6rem;
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height: 1.05;
      letter-spacing: .01em;
      font-weight: 800;
      text-shadow: 0 2px 28px rgba(122,162,255,0.25);
    }

    .sub {
      margin: 0 auto 1.5rem;
      max-width: 56ch;
      color: var(--muted);
      font-size: clamp(1rem, 1.8vw, 1.125rem);
      line-height: 1.6;
    }

    .cta {
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .9rem 1.2rem;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      border: 1px solid rgba(122,162,255,.35);
      background: linear-gradient(180deg, rgba(122,162,255,.18), rgba(122,162,255,.08));
      box-shadow: 0 8px 30px rgba(122,162,255,.15), inset 0 0 0 1px rgba(255,255,255,.06);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .cta:hover, .cta:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 10px 40px rgba(122,162,255,.25);
      outline: none;
    }

    .footer {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: .95rem;
      color: var(--muted);
    }

    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="overlay-gradient" aria-hidden="true"></div>

  <main class="container">
    <section class="card" role="region" aria-label="Coming soon announcement">
      <div class="badge" aria-hidden="true">Hemet United</div>
      <h1>Coming&nbsp;Soon</h1>
      <p class="sub">We’re crafting something new for our community. Check back soon, or reach out if you need to get in touch.</p>
      <a class="cta" href="mailto:contact@hemetunited.com" aria-label="Email us at contact@hemetunited.com">
        <span aria-hidden="true">✉️</span> contact@hemetunited.com
      </a>
      <div class="footer">
        <span>© <span id="year"></span> Hemet United</span>
        <span>•</span>
        <span>hemetunited.org</span>
      </div>
    </section>
  </main>

  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Starfield animation (lightweight)
    (function starfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');

      let w, h, stars;
      const density = 0.0008; // stars per pixel
      const maxSpeed = 0.05;  // twinkle speed

      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        const count = Math.max(200, Math.floor(w * h * density));
        stars = new Array(count).fill(0).map(() => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.2,
          a: Math.random() * 0.7 + 0.3,
          v: (Math.random() * maxSpeed) + 0.005,
          p: Math.random() * Math.PI * 2
        }));
      }

      function draw() {
        ctx.clearRect(0, 0, w, h);
        for (const s of stars) {
          s.p += s.v; // phase for twinkle
          const alpha = s.a * (0.6 + 0.4 * Math.sin(s.p));
          ctx.globalAlpha = alpha;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          // cool star tint: soft blue-white
          ctx.fillStyle = '#cfe1ff';
          ctx.fill();
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize, { passive: true });
      resize();
      draw();
    })();
  </script>
</body>
</html>
