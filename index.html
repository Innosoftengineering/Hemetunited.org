<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemet United — Coming Soon</title>
  <meta name="description" content="Hemet United — Coming Soon" />
  <meta name="theme-color" content="#0b0f17" />
  <style>
    :root {
      --bg: #0b0f17;          /* deep space */
      --bg-2: #0f1826;        /* subtle gradient */
      --text: #e8eefb;        /* primary text */
      --muted: #90a3c0;       /* secondary */
      --accent: #7aa2ff;      /* modern blue accent */
      --glow: 0 0 30px rgba(122,162,255,.25);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(60% 80% at 50% 20%, var(--bg-2) 0%, var(--bg) 55%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fullscreen star canvas */
    canvas#starfield {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: -1; /* behind content */
      background: transparent;
    }

    .overlay-gradient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(80% 70% at 50% 30%, transparent, rgba(0,0,0,.35) 60%, rgba(0,0,0,.65) 100%);
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1.25rem;
    }

    .card {
      max-width: 760px;
      width: 100%;
      text-align: center;
      padding: clamp(2rem, 4vw, 3rem);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.015));
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      box-shadow: var(--glow);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      font-size: .875rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
    }

    h1 {
      margin: .9rem 0 .6rem;
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height: 1.05;
      letter-spacing: .01em;
      font-weight: 800;
      text-shadow: 0 2px 28px rgba(122,162,255,0.25);
    }

    .sub {
      margin: 0 auto 1.5rem;
      max-width: 56ch;
      color: var(--muted);
      font-size: clamp(1rem, 1.8vw, 1.125rem);
      line-height: 1.6;
    }

    .cta {
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .9rem 1.2rem;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      border: 1px solid rgba(122,162,255,.35);
      background: linear-gradient(180deg, rgba(122,162,255,.18), rgba(122,162,255,.08));
      box-shadow: 0 8px 30px rgba(122,162,255,.15), inset 0 0 0 1px rgba(255,255,255,.06);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .cta:hover, .cta:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 10px 40px rgba(122,162,255,.25);
      outline: none;
    }

    .footer {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: .95rem;
      color: var(--muted);
    }

    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="overlay-gradient" aria-hidden="true"></div>

  <main class="container">
    <section class="card" role="region" aria-label="Coming soon announcement">
      <div class="badge" aria-hidden="true">Hemet United</div>
      <h1>Coming&nbsp;Soon</h1>
      <p class="sub">We’re crafting something new for our community. Check back soon, or reach out if you need to get in touch.</p>
      <a class="cta" href="mailto:contact@hemetunited.com" aria-label="Email us at contact@hemetunited.com">
        <span aria-hidden="true">✉️</span> contact@hemetunited.com
      </a>
      <div class="footer">
        <span>© <span id="year"></span> Hemet United</span>
        <span>•</span>
        <span>hemetunited.org</span>
      </div>
    </section>
  </main>

  <script>
  // Dynamic year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Sparkly starfield + occasional shooting stars (meteors)
  (function starfield() {
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');

    let w, h, stars, meteors;
    const layers = 3;                 // depth layers for parallax
    const baseDensity = 0.0009;       // stars per pixel baseline
    const sparkleChance = 0.004;      // random sparkle chance per frame

    // Meteor settings
    const meteorSpawnChance = 0.002;  // chance per frame to spawn a meteor
    const maxMeteors = 3;             // limit meteors on screen

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;

      // build stars across layers
      stars = [];
      for (let l = 0; l < layers; l++) {
        const count = Math.max(120, Math.floor(w * h * baseDensity / (l + 1)));
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * w,
            y: Math.random() * h,
            z: l + 1,                         // depth 1..layers
            r: Math.random() * (1.8 - l * 0.3) + 0.3,
            t: Math.random() * 360,           // twinkle phase
            a: Math.random() * 0.5 + 0.5      // base alpha
          });
        }
      }

      meteors = [];
    }

    function spawnMeteor() {
      if (meteors.length >= maxMeteors) return;
      // spawn from a random edge at a shallow angle
      const fromTop = Math.random() < 0.5;
      const startX = fromTop ? Math.random() * w * 0.7 : -50;
      const startY = fromTop ? -30 : Math.random() * h * 0.5;
      const speed = 6 + Math.random() * 4; // px per frame
      const angle = (Math.PI / 4) + (Math.random() * Math.PI / 12); // ~45° with small variance
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      const length = 140 + Math.random() * 120; // streak length

      meteors.push({ x: startX, y: startY, vx, vy, life: 0, maxLife: 90 + Math.random() * 60, length });
    }

    function drawStars() {
      // slight fade to create gentle trails for sparkles
      ctx.fillStyle = 'rgba(11,15,23,0.35)';
      ctx.fillRect(0, 0, w, h);

      for (const s of stars) {
        // twinkle
        s.t += 0.05 * (4 - s.z);
        const twinkle = 0.6 + 0.4 * Math.sin(s.t);
        const isSparkle = Math.random() < sparkleChance;
        const alpha = isSparkle ? 1 : s.a * twinkle;

        // parallax drift
        s.x += 0.02 * s.z;
        if (s.x > w) s.x = 0;

        // soft glow star
        const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 3);
        grad.addColorStop(0, `rgba(220,230,255,${alpha})`);
        grad.addColorStop(0.5, `rgba(140,170,255,${alpha * 0.6})`);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawMeteors() {
      // spawn occasionally
      if (Math.random() < meteorSpawnChance) spawnMeteor();

      // draw each meteor with a tapered glowing trail
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        m.life++;
        m.x += m.vx;
        m.y += m.vy;

        // gradient trail
        const tailX = m.x - m.vx * (m.length / Math.hypot(m.vx, m.vy));
        const tailY = m.y - m.vy * (m.length / Math.hypot(m.vx, m.vy));
        const grad = ctx.createLinearGradient(m.x, m.y, tailX, tailY);
        grad.addColorStop(0, 'rgba(255,255,255,0.95)');
        grad.addColorStop(0.2, 'rgba(180,200,255,0.75)');
        grad.addColorStop(1, 'rgba(120,160,255,0)');

        ctx.strokeStyle = grad;
        ctx.lineWidth = 2.2;
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(tailX, tailY);
        ctx.stroke();

        // bright head glow
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.beginPath();
        ctx.arc(m.x, m.y, 1.8, 0, Math.PI * 2);
        ctx.fill();

        // remove if off-screen or expired
        if (m.life > m.maxLife || m.x > w + 200 || m.y > h + 200) {
          meteors.splice(i, 1);
        }
      }
    }

    function frame() {
      drawStars();
      drawMeteors();
      requestAnimationFrame(frame);
    }

    window.addEventListener('resize', resize, { passive: true });
    resize();
    frame();
  })();
</script>
</body>
</html>
